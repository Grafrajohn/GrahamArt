---
title: Prints | Original fine art prints
permalink: "/prints"
layout: page
description: Original fine art prints - lino, etching, drypoint.
heading: Fine art prints
---

<!-- Page Content -->
<div class="row text-center text-lg-left">
{% for print in site.print_thumbnails %}
    <div class="col-lg-3 col-md-4 col-xs-6">
      <a href="{{ print.permalink }}" class="d-block mb-4 h-100">
        <figure class="figure">
            <img src="{{ print.image }}" class="figure-img img-fluid img-thumbnail" alt="{{ print.alt-image }}">
            <figcaption class="figure-caption">{{ print.caption }}</figcaption>
        </figure>
      </a>
    </div> 
{% endfor %}
</div>
