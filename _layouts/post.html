---
layout: default
---
<div class="container">

    <h1>{{ page.title }}</h1>
    <time>{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</time>

    {{ content }}

    <div class="row my-4">
        <div class="col-sm-6">
            <h2>{{ page.h2-1 }}</h2>
            <img class="img-fluid" src="{{ page.image1 }}" alt="{{ page.alt-image1 }}" />
            <p>{{ page.text1 }}</p>           
        </div>
    </div>

</div>
