---
layout: default
---

<div class="container" style="margin-top: 80px;">
  <div class="row my-4">
    <div class="col-sm-6">
      <img class="img-fluid" src="{{ page.image }}" alt="{{ page.alt-image }}" />
    </div>
    <div class="col-sm-6">
      <h2>{{ page.work }}</h2>
      <p class="font-italic font-weight-light">{{ page.media }} {{ page.size }}</p>
      <p>{{ page.worktext1 }}</p>
      <p>{{ page.worktext2 }}</p>
      <p>{{ page.worktext3 }}</p>
      <p>{{ page.worktext4 }}</p>
      <p>Further information: <a href="{{ page.link-info }}"></a></p>      
    </div>
  </div>

</div>
