---
layout: default
---

<div class="container" style="margin-top: 80px;">
  <div class="row my-4">
    <div class="col-sm-6">
      <img class="img-fluid" src="{{ page.image }}"/>
    </div>
    <div class="col-sm-6">
      <h2>{{ page.work }}</h2>
      <p class="font-italic">{{ page.media }} {{ page.size }}</p>
      <p>{{ page.worktext1 }}</p>
      <p>{{ page.worktext2 }}</p>
      <p>{{ page.worktext3 }}</p>
      <p>{{ page.worktext4 }}</p>
      <p>{{ page.worktext5 }}</p>      
    </div>
  </div>

</div>
